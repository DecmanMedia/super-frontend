<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-button ion-button icon-only *ngIf="isSearchbarOpened" (click)="goToScan()">
        <ion-icon name="barcode"></ion-icon>
      </ion-button>
      <ion-searchbar 
        animated
        showCancelButton="true" 
        debounce="500"
        (ionChange)="onSearch()"
        (ionCancel)="goHome()"
        [(ngModel)]="searchInput">
      </ion-searchbar>
    </ion-toolbar>
</ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let product of listProducts" [href]="'/product/'+product.serial">
        <ion-avatar>
          <img src="{{product.picture}}">
        </ion-avatar>
        {{product.name}}
        <div class="item-note" slot="end">
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
