<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isSearchbarOpened">
      Agregar Precio Nuevo
    </ion-title>
    <ion-searchbar
        *ngIf="isSearchbarOpened" 
        animated
        showCancelButton="true" 
        debounce="500"
        (ionChange)="onSearch($event)"
        (ionCancel)="isSearchbarOpened=false"
        [(ngModel)]="searchInput">
    </ion-searchbar>
    <ion-buttons *ngIf="!isSearchbarOpened" slot="primary">
      <ion-button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="basket"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <!--<div text-center>
          <h4>Add Product</h4>
        </div>
      -->
        <div padding>
          <ion-item>
            <ion-input type="number" placeholder="Nuevo precio" #newprice></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-list>
            <ion-item>
              <ion-label>Supermarket</ion-label>
              <ion-select value="Lider" ok-text="Okay" cancel-text="Dismiss" #super>
                <ion-select-option value="Lider">Lider</ion-select-option>
                <ion-select-option value="Jumbo">Jumbo</ion-select-option>
                <ion-select-option value="Unimarc">Unimarc</ion-select-option>
                <ion-select-option value="SantaIsabel">Santa Isabel</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        <div padding>
          <ion-button color="success" size="large" [href]="'/product/'+productSerial" expand="block" (click)="add_price({ supermarketName: super.value, value: newprice.value })">Add</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
