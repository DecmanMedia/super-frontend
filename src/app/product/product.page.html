<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
      <ion-title>
          {{title}}
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon  name="search"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="basket"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
        <ion-card-title>{{product.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-avatar item-start>
                <img src="{{product.picture}}">
            </ion-avatar>
             <div>
               <h2>{{product.brand}}</h2>
               <h3>Calificacion</h3>
            </div>
          </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-item *ngFor="let product of listProducts" [href]="'/product/'+ product.serial">
        <ion-avatar>
          <img src="{{product.picture}}">
        </ion-avatar>
        {{product.name}}
        <div class="item-note" slot="end">
        </div>
      </ion-item>
      <ion-list>
        <ion-item-sliding *ngFor="let price of product.price" >
          <ion-item>
            <ion-avatar item-start>
                <img *ngIf="price.supermarketName=='Jumbo'" src="https://superimage.sfo2.digitaloceanspaces.com/jumbo.png">
                <img *ngIf="price.supermarketName=='Lider'"src="https://superimage.sfo2.digitaloceanspaces.com/RTgsbMBj_400x400.jpg">
            </ion-avatar>
             <div>
               <h2>{{price.supermarketName}}</h2>
               
            </div>
            <div slot="end">
              <h3>${{price.value}}</h3>
            </div>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button>
              Notificar Oferta
            </button>
            <button ion-button>
              Agregar a Carro
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  </ion-card>
</ion-content>
